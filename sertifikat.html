<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <a href="#" class="Logo">Skill</a>

      <!-- Navigasi start -->
      <nav>
        <a href="index.html">Home</a>
        <a href="sertifikat.html" class="active">Sertifikat</a>
        <a href="Project.html">Project Pribadi</a>
        <a href="contact.html">Contact</a>
      </nav>
      <!-- navigasi end -->
      <div class="menu-icon">
        <img src="./assets/img/navbar icon.png" alt="Icon Menu" />
      </div>
    </header>
    <!-- Header end -->

    <!-- Section start -->
    <div class="judulSerti">
      <h2>Sertifikat Saya</h2>
    </div>
    <div class="container">
      <div class="kotak">
        <img src="./assets/img/sertifikatWeb.png" />
        <h2>Dasar Pemograman web</h2>
      </div>
      <div class="kotak">
        <img src="./assets/img/dasarSQL.png" />
        <h2>Dasar SQL</h2>
      </div>
      <div class="kotak">
        <img src="./assets/img/dasarAI.png" />
        <h2>Dasar AI</h2>
      </div>
      <div class="kotak">
        <img src="./assets/img/dasarVisualisasidata.png" />
        <h2>Dasar Visualisasi data</h2>
      </div>
      <div class="kotak">
        <img src="./assets/img/Python.png" />
        <h2>Python</h2>
      </div>
      <div class="kotak">
        <img src="./assets/img/mikrotik.png" />
        <h2>Mikrotik</h2>
      </div>
    </div>

    <script>
      const nav = document.querySelector("nav");
      const menuIcon = document.querySelector(".menu-icon");

      menuIcon.addEventListener("click", (event) => {
        event.stopPropagation();
        nav.classList.toggle("active");
      });

      document.addEventListener("click", (event) => {
        if (!nav.contains(event.target) && !menuIcon.contains(event.target)) {
          nav.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
