<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>

    <link rel="stylesheet" href="./assets/css/contact.css"
  </head>
  <body>
    <!-- header start -->
    <header>
      <a href="#" class="Logo">CONTACT ME</a>

      <!-- Navigasi start -->
      <nav>
        <a href="index.html">Home</a>
        <a href="skill.html">Skill</a>
        <a href="project.html">Project Pribadi</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <!-- navigasi end -->
      <div class="menu-icon">
        <img src="./assets/img/navbar icon.png" alt="Icon Menu" />
      </div>
    </header>
    <!-- Header end -->
    <!-- section start -->
    <section class="container">
      <div class="img-contact">
        <img src="./assets/img/contact.jpg" />
      </div>
      <div class="contact-content">
        <h2>Contact Me</h2>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="messege">Messege:</label>
          <textarea id="messege" name="messege" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
    <!-- Section end -->

    <!-- Include EmailJS script -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
      // JavaScript for navbar
      const nav = document.querySelector("nav");
      const menuIcon = document.querySelector(".menu-icon");

      menuIcon.addEventListener("click", (event) => {
        event.stopPropagation();
        nav.classList.toggle("active");
      });

      document.addEventListener("click", (event) => {
        if (!nav.contains(event.target) && !menuIcon.contains(event.target)) {
          nav.classList.remove("active");
        }
      });

      // JavaScript for contact form and EmailJS
      document.addEventListener("DOMContentLoaded", function () {
        emailjs.init("M62TcoGFlDoVLt-0i"); // Ganti dengan User ID EmailJS Anda
        console.log("EmailJS initialized");

        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let messege = document.getElementById("messege").value;

            // Kirim email menggunakan EmailJS
            emailjs
              .send("service_65cx78m", "template_g8patjd", {
                from_name: name,
                from_email: email,
                messege: messege,
              })
              .then(
                function (response) {
                  console.log("SUCCESS!", response.status, response.text);
                  alert("Message sent successfully!!");
                },
                function (error) {
                  console.log("FAILED...", error);
                  alert("Failed to send message. Please try again.");
                }
              );
          });
      });
    </script>
  </body>
</html>
